<div class="row">
    <div class="col-sm-4">
        <ul>
            <li *ngFor="let template of templatesList; let i = index">
                {{i + 1}}) <span [routerLink]="['/template', template.id]">{{template.name}}</span>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <router-outlet></router-outlet>
    </div>
</div>
